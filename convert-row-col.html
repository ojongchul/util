<!DOCTYPE html>
<html>
    <head>
        <title>행과 열을 바꾸기</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 50rem;
			padding: 2rem;
			font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
		}

		h1, h2, h3, p {
			word-break:keep-all;
		}
    
    .signature {
      font-family:cursive;
    }
	</style>
    <body>
	<h1>행과 열을 바꾸기</h1>
	<table style="width: 100%;">
		<tr>
			<td colspan="3" style="text-align:right;">
				<img src="./lkretail.png" style="width:100px;" />
			</td>
		</tr>

		<tr>
			<td>
				<textarea id="rows" style="width:100%;height:500px;"></textarea>
			</td>
			<td style="text-align: center">
				<button onclick="document.getElementById('cols').value = document.getElementById('rows').value.split('\n').join(',');document.getElementById('number_of_rows').textContent = document.getElementById('rows').value.split('\n').length + '건';">행을 열로 바꿔줘 -></button>
				<br>
				<br>
				<button onclick="document.getElementById('rows').value = document.getElementById('cols').value.split(',').join('\n');document.getElementById('number_of_cols').textContent = document.getElementById('rows').value.split('\n').length + '건';"><- 열을 행으로 바꿔줘</button>
			</td>
			<td>
				<textarea id="cols" style="width:100%;height:500px;"></textarea>
			</td>
		</tr>
		<tr>
			<td style="text-align:center;"><span id="number_of_rows"></span></td>
			<td> </td>
			<td style="text-align:center;"><span id="number_of_cols"></span></td>
		</tr>
		<tr>
			<td colspan="3" style="text-align:right;">
				<span class="signature">made by lee</span>
			</td>
		</tr>
	</table>
	</body>
</html>
